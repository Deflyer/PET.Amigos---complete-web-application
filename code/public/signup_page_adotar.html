<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <!-- FONTE UTILIZADA-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ced5a00aa9.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <!--css-->
  <link rel="stylesheet" href="./style_login_page.css" />
  <link rel="stylesheet" href="./style_header_footer.css" />

  <title>Sign Up Page</title>
</head>

<body>
  <header>
    <!-- Linha roxa no topo do site -->
    <div class="rectangle"></div>
  </header>
  <main class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container justify-content-center align-items-center">
      <a class="navbar-brand" href="./home_page.html">
        <div class="d-flex align-items-center justify-content-center my-3">
          <div class="purple-circle me-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="white" width="50%">
              <title>14-House</title>
              <g id="_14-House" data-name="14-House">
                <path d="M31.62,12.22l-15-12a1,1,0,0,0-1.25,0l-15,12A1,1,0,0,0,1,14H3V31a1,1,0,0,0,1,1H24V30H20V21a1,1,0,0,0-1-1H13a1,1,0,0,0-1,1v9H5V14H22V12H3.85L16,2.28,28.15,12H28a1,1,0,0,0-1,1v6h2V14h2a1,1,0,0,0,.62-1.78ZM14,22h4v8H14Z" />
                <path d="M25,26.59l-1.29-1.29-1.41,1.41,2,2a1,1,0,0,0,1.41,0l6-6-1.41-1.41Z" />
              </g>
            </svg>
          </div>
          <div class="font-nav-brand d-flex">PET.Amigos</div><!--  -->
        </div>
      </a>
      <div class="row with-border-gray justify-content-center col-sm-6 my-3 py-3 mx-auto">
        <a href="#" class="col-4 col-md-4 col-lg-3 text-title-login active">
          Quero adotar
        </a>
        <a href="./signup_page_ong.html" class="col-6 col-md-5 col-lg-4 text-title-login">
          Quero ser parceiro
        </a>
      </div>
      <form class="col-sm-6 col-md-10 col-lg-6 justify-content-center py-3 mx-auto">
        <h2 class="font-h2-login-page">Cadastrar</h2>

        <h3 class="my-4">Dados pessoais</h3>
        <!-- Forms para adotar -->
        <div class="form-group align-content-center">
          <input type="email" id="emailHelp" class="form-control form-shape form-font" placeholder="Insira seu e-mail*" />
          <input type="password" class="form-control form-shape form-font mt-3" placeholder="Insira sua senha*" />
          <small class="form-text text-muted ps-2 p">*A senha deve conter, no mínimo, 8 caracteres.</small>
          <input type="passwordConfirm" class="form-control form-shape form-font mt-3" placeholder="Confirmar senha" />

          <h3 class="my-4">Sobre você</h3>
          <select class="form-select form-shape form-font mt-3" id="estado">
            <option value="none form-font">Selecione seu estado...</option>
            <option value="minasgerais">MG</option>
            <option value="saopaulo">SP</option>
          </select>
          <select class="form-select form-shape form-font mt-3" id="cidade">
            <option value="none">Selecione sua cidade...</option>
            <option value="araraquara">Araraquara</option>
            <option value="saocarlos">São Carlos</option>
            <option value="saopauloc">São Paulo</option>
          </select>
          <select class="form-select form-shape form-font mt-3" id="moradia">
            <option value="none">Selecione o tipo de moradia...</option>
            <option value="casae">Casa com área externa</option>
            <option value="casa">Casa sem área externa</option>
            <option value="apto">Apartamento</option>
            <option value="fazenda">Fazenda</option>
          </select>
          <select class="form-select form-shape form-font mt-3" id="familia">
            <option value="none">Selecione o perfil familiar...</option>
            <option value="adultosolo">Adulto sozinho</option>
            <option value="casalsem">Casal sem filhos</option>
            <option value="casalcom">Casal com filhos</option>
            <option value="casalidosos">Casal de idosos</option>
          </select>
          <select class="form-select form-shape form-font mt-3" id="petatual">
            <option value="none">Possui pet?</option>
            <option value="nao">Não</option>
            <option value="simcachorro">Sim, cachorro(s)</option>
            <option value="simgato">Sim, gato(s)</option>
            <option value="simoutro">Sim, outro(s)</option>
          </select>
          <select class="form-select form-shape form-font mt-3 mb-3" id="pet">
            <option value="none">Já teve outros pets?</option>
            <option value="nunca">Nunca</option>
            <option value="simcachorro">Sim, tinha cachorro(s)</option>
            <option value="simgato">Sim, tinha gato(s)</option>
            <option value="simoutro">Sim, tinha outro(s)</option>
          </select>
          <button type="submit" class="col-12 mx-auto btn btn-light form-button form-button-font text-center my-4">
            Finalizar cadastro
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="footer.js"></script>
</body>

</html>
